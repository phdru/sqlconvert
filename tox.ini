[tox]
minversion = 1.8
envlist = {py26,py27,py34},{py27,py34}-flake8

# Base test environment settings
[testenv]
deps =
    sqlparse
    pytest
    pytest-cov
    py26: argparse
    py26,py27: m_lib>=2.0
    py34: m_lib>=3.0
sitepackages = True
# Don't fail or warn on uninstalled commands
whitelist_externals =
    flake8

[general]
commands =
    python -m pytest --cov=sqlconvert

[testenv:py26]
commands = {[general]commands}

[testenv:py27]
commands = {[general]commands}

[testenv:py34]
commands = {[general]commands}

[testenv:py27-flake8]
deps =
    flake8
commands = flake8 demo scripts sqlconvert tests

[testenv:py34-flake8]
deps =
    flake8
commands = flake8 demo scripts sqlconvert tests
